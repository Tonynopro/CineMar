        body {
            margin: 0;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .credits-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .credits {
            position: absolute;
            width: 100%;
            top: 100%;
            text-align: center;
            font-size: 1.5rem;
        }

        h1,
        h2,
        p {
            margin: 0.5em 0;
        }

        .section {
            margin: 2em 0;
        }

        img.credit-image {
            max-width: 300px;
            margin: 1em auto;
            display: block;
        }

        /* Audio oculto */
        audio#bg-music {
            display: none;
        }

        #backBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.8em 1.5em;
            font-size: 1rem;
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: background 0.3s;
        }

        #backBtn:hover {
            background-color: #ddd;
        }
    </style>
</head>

        document.getElementById("backBtn").addEventListener("click", () => {

        });


        const creditsEl = document.getElementById("credits");
        const audio = document.getElementById("bg-music");

        creditData.forEach(item => {
            const section = document.createElement("div");
            section.classList.add("section");

            if (item.type === "title") {
                const h1 = document.createElement("h1");
                h1.textContent = item.content;
                section.appendChild(h1);
            } else if (item.type === "text") {
                const p = document.createElement("p");
                p.textContent = item.content;
                section.appendChild(p);
            } else if (item.type === "role") {
                const h2 = document.createElement("h2");
                h2.textContent = item.title;
                section.appendChild(h2);
                item.names.forEach(name => {
                    const p = document.createElement("p");
                    p.textContent = name;
                    section.appendChild(p);
                });
            } else if (item.type === "image") {
                const img = document.createElement("img");
                img.src = item.src;
                img.alt = item.alt || "";
                img.classList.add("credit-image");
                section.appendChild(img);
            }

            creditsEl.appendChild(section);
        });

        audio.addEventListener("loadedmetadata", () => {
            const duration = audio.duration; // segundos
            const creditsHeight = creditsEl.offsetHeight;
            const screenHeight = window.innerHeight;

            creditsEl.style.animation = `scrollCredits ${duration}s linear`;

            const style = document.createElement("style");
            style.innerHTML = `
        @keyframes scrollCredits {
          from { top: 100%; }
          to { top: -${creditsHeight}px; }
        }
      `;
            document.head.appendChild(style);
        });

        audio.addEventListener('error', () => {
            console.error("No se pudo cargar el audio.");
        });

        audio.addEventListener("ended", () => {

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Película | Cine</title>
    <link rel="stylesheet" href="../css/sign-in.css"> <!-- Asume que el CSS está en styles.css -->
</head>

<body>
    <div class="form-container">
        <button class="btn-volver" onclick="history.back()">Volver</button>
        <h1>Registrar nueva película</h1>
        <hr>

        <form enctype="multipart/form-data" id="formCrearPelicula">
            <!-- Título -->
            <div class="form-group">
                <label for="titulo">Título de la película</label>
                <input type="text" id="titulo" name="titulo" maxlength="100" required>
            </div>

            <!-- Descripción -->
            <div class="form-group" style="width: 100%;">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="6"
                    style="resize: vertical; background-color: #333; color: #fff; border-radius: 10px; padding: 12px 16px; font-size: 1rem; border: none; width: 100%; box-sizing: border-box;"
                    placeholder=""></textarea>
            </div>

            <!-- Género -->
            <div class="form-group">
                <label for="genero">Género</label>
                <input type="text" id="genero" name="genero" maxlength="100" required>
            </div>

            <!-- Clasificación -->
            <div class="form-group">
                <label for="clasificacion">Clasificación</label>
                <select id="clasificacion" name="clasificacion" required>
                    <option value="">Selecciona una</option>
                    <option value="A">A</option>
                    <option value="AA">AA</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <!-- Imagen -->
            <div class="form-group">
                <label for="imagen">Imagen (.jpg o .png)</label>
                <input type="file" id="imagen" name="imagen" accept=".jpg,.jpeg,.png" required>
            </div>

            <!-- Duración -->
            <div class="form-group">
                <label for="duracion">Duración (minutos)</label>
                <input type="number" id="duracion" name="duracion" min="1" required>
            </div>

            <!-- Director -->
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" name="director" maxlength="50" required>
            </div>

            <!-- Trailer -->
            <div class="form-group" style="width: 100%;">
                <label for="trailer">Tráiler (.mp4) <span style="color:#888">(opcional)</span></label>
                <input type="file" id="trailer" name="trailer" accept=".mp4">
            </div>

            <!-- ACTORES -->
            <div style="width: 100%;">
                <label for="actorSelect">Actores</label>

                <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
                    <select id="actorSelect" style="flex: 1;">
                        <option value="">-- Selecciona un actor existente --</option>
                    </select>
                    <input type="text" id="rolExistente" placeholder="Rol del actor" maxlength="100" style="flex: 1;">
                    <button type="button" onclick="agregarActorExistente()">Agregar actor</button>
                </div>

                <div style="margin-top: 15px;">
                    <button type="button" class="secondary" onclick="mostrarFormularioNuevo()">+ Agregar nuevo
                        actor</button>
                </div>

                <div id="formNuevoActor"
                    style="display: none; margin-top: 20px; padding-top: 10px; border-top: 1px solid #333;">
                    <label>Nuevo actor</label>
                    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px;">
                        <input type="text" id="nuevoNombre" placeholder="Nombre del nuevo actor" maxlength="100"
                            style="flex: 1;">
                        <input type="text" id="nuevoRol" placeholder="Rol del actor" maxlength="100" style="flex: 1;">
                    </div>
                    <input type="file" id="nuevaFoto" accept=".jpg,.jpeg,.png" style="margin-bottom: 10px;">
                    <button type="button" onclick="agregarActorNuevo()">Agregar a la lista</button>
                    <button type="button" class="secondary" onclick="cancelarNuevoActor()">Cancelar</button>

                </div>

                <ul id="listaActores" style="margin-top: 20px; padding-left: 20px; list-style: none; color: #ccc;"></ul>
            </div>



            <!-- Botón -->
            <button type="submit">Crear película</button>
        </form>
    </div>

    <script src="../js/crearPelicula.js"></script> <!-- Asume que el JS está en crear-pelicula.js -->

</body>

</html>

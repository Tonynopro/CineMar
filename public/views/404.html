<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página no encontrada</title>
  <link rel="icon" href="../images/icons/favicon-32x32.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .error-container {
      max-width: 600px;
    }

    h1 {
      font-size: 72px;
      color: #ff3c3c;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
      font-size: 16px;
    }

    a:hover {
      color: #00eaff;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Página no encontrada</p>
    <p><strong>No se pudo encontrar lo que buscabas.</strong></p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>

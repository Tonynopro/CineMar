<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Función</title>
  <link rel="stylesheet" href="../css/sign-in.css">
  <link rel="icon" href="../images/icons/favicon-32x32.png" type="image/png">
</head>

<body>
  <main>
    <section class="form-container">
            <button id="btn-volver" class="btn-volver" onclick="window.history.back();"><i class="fas fa-arrow-left"></i> Volver</button>

      <h1>REGISTRAR FUNCIÓN</h1>
      <hr>
      <form id="form-funcion">
        <div class="form-group">
          <label for="pelicula">Película</label>
          <select id="pelicula" required>
          </select>
        </div>

        <div class="form-group">
          <label for="sala">Sala</label>
          <select id="sala" required>
          </select>
        </div>

        <div class="form-group">
          <label for="dia">Día</label>
          <input type="date" id="dia" required>
        </div>

        <div class="form-group">
          <label for="hora">Horario</label>
          <input type="time" id="hora" max="22:00" min="10:00" step="900" required>
        </div>

        <div id="mensaje"></div>

        <button type="submit">Registrar Función</button>
      </form>
    </section>
  </main>

  <script type="module" src="../js/registroFuncion.js"></script>
</body>

</html>

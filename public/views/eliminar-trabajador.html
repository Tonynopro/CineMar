<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliminar Trabajador</title>
  <link rel="stylesheet" href="/css/sign-in.css" />
  <link rel="icon" href="../images/icons/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <main>
    <section class="form-container">
            <button id="btn-volver" class="btn-volver" onclick="window.history.back();"><i class="fas fa-arrow-left"></i> Volver</button>

      <h1>ELIMINAR TRABAJADOR</h1>
      <hr />
      <form id="deleteWorkerForm">
        <select id="trabajadorId" name="id" required>
          <option value="" disabled selected>Selecciona al trabajador</option>
          <!-- Agrega más opciones dinámicamente desde JS -->
        </select>
        <button type="button" id="continuarBtn">Continuar</button>

        <div id="confirmacion" style="display: none; width: 100%;">
          <p>¿Estás seguro de que quieres eliminar al trabajador?</p>
          <div style="display: flex; gap: 10px; justify-content: center;">
            <button type="button" id="confirmarBtn">Sí</button>
            <button type="button" id="cancelarBtn" class="secondary">No</button>
          </div>
        </div>

        <div id="passwordSection" style="display: none; width: 100%;">
          <input class="eye-password" type="password" id="password" name="contraseña" placeholder="Confirma tu contraseña" required />
          <i id="toggle-password" class="fas fa-eye"></i>
          <button type="submit">Eliminar</button>
        </div>

        <div id="mensaje"></div>
      </form>
    </section>
  </main>

  <script src="/js/passwordEye.js"></script>
  <script type="module" src="/js/eliminarTrabajador.js"></script>
</body>
</html>
